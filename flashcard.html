<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <main class="flashcard-main">
        <h1 style="text-align: center; margin-bottom: 40px;">Flash Cards</h1>
        
        <div id="set-controls" class="flashcard-set-controls">
            <label for="set-select">Set:</label>
            <select id="set-select"></select>
            <button id="delete-set-btn" class="flashcard-btn flashcard-btn-danger">Delete Set</button>
            <input id="new-set-name" type="text" placeholder="New set name">
            <button id="add-set-btn" class="flashcard-btn">Add Set</button>
        </div>

        <div class="flashcard-viewer">
            <button id="prev-btn" class="flashcard-arrow flashcard-arrow-left" title="Previous Card">
                <span>‚ùÆ</span>
            </button>

            <div class="flashcard-container">
                <div id="flashcard" class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="flashcard-content" id="flashcard-question">No flashcards available.</div>
                            <div class="flashcard-hint">Click to reveal answer</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="flashcard-content" id="flashcard-answer">Answer</div>
                            <div class="flashcard-hint">Click to see question</div>
                        </div>
                    </div>
                </div>
                <div class="flashcard-counter" id="flashcard-counter">0 / 0</div>
            </div>

            <button id="next-btn" class="flashcard-arrow flashcard-arrow-right" title="Next Card">
                <span>‚ùØ</span>
            </button>
        </div>

        <div class="flashcard-actions">
            <button id="shuffle-btn" class="flashcard-btn" style="margin-right: 12px;">üîÄ Shuffle Cards</button>
            <button id="delete-btn" class="flashcard-btn flashcard-btn-danger">Delete This Card</button>
        </div>
    </main>
    <div id="global-timer-bar"></div>

    <section class="flashcard-create-section">
        <div class="create-container">
            <h2 class="create-title">‚ú® Create Flashcards</h2>
            <p class="create-description">Add new cards to your current set</p>
            
            <form id="add-flashcard-form" class="create-form">
                <div class="form-group">
                    <label for="new-question" class="form-label">Question</label>
                    <textarea id="new-question" placeholder="Enter your question..." required rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="new-answer" class="form-label">Answer</label>
                    <textarea id="new-answer" placeholder="Enter the answer..." required rows="3"></textarea>
                </div>
                
                <button type="submit" class="create-submit">
                    <span class="btn-icon">‚ûï</span>
                    Add Flashcard
                </button>
            </form>
            
            <div id="flashcard-msg" class="create-message"></div>
        </div>
    </section>
    
    <script>
        let sets = [];
        let defaultSets = [];
        let defaultFlashcardsData = {}; // Store default flashcards in memory
        let currentSet = '';
        let flashcards = [];
        let currentIdx = 0;
        let isFlipped = false;
        let isAnimating = false;
        const questionDiv = document.getElementById('flashcard-question');
        const answerDiv = document.getElementById('flashcard-answer');
        const flashcard = document.getElementById('flashcard');
        const flashcardCounter = document.getElementById('flashcard-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const addForm = document.getElementById('add-flashcard-form');
        const newQ = document.getElementById('new-question');
        const newA = document.getElementById('new-answer');
        const msgDiv = document.getElementById('flashcard-msg');
        const setSelect = document.getElementById('set-select');
        const addSetBtn = document.getElementById('add-set-btn');
        const newSetName = document.getElementById('new-set-name');
        const deleteSetBtn = document.getElementById('delete-set-btn');

        function getSets() {
            let customSets = [];
            let s = localStorage.getItem('flashcardSets');
            if (s) {
                try { customSets = JSON.parse(s); } catch { customSets = []; }
            }
            // Always include default sets and filter out duplicates
            let allSets = [...defaultSets];
            customSets.forEach(set => {
                if (!defaultSets.includes(set)) {
                    allSets.push(set);
                }
            });
            return allSets;
        }
        function saveSets() {
            // Only save custom sets, not default ones
            let customSets = sets.filter(s => !defaultSets.includes(s));
            localStorage.setItem('flashcardSets', JSON.stringify(customSets));
        }
        function getFlashcardsForSet(set) {
            // Check if it's a default set first
            if (defaultFlashcardsData[set]) {
                return defaultFlashcardsData[set];
            }
            // Otherwise load from localStorage
            let fc = localStorage.getItem('flashcards_' + set);
            if (fc) {
                try { return JSON.parse(fc); } catch { return []; }
            }
            return [];
        }
        function saveFlashcardsForSet(set, cards) {
            // Don't save default sets to localStorage
            if (isDefaultSet(set)) {
                return;
            }
            localStorage.setItem('flashcards_' + set, JSON.stringify(cards));
        }

        function renderSetSelect() {
            setSelect.innerHTML = '';
            sets.forEach(s => {
                let opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                setSelect.appendChild(opt);
            });
            setSelect.value = currentSet;
        }

        function switchSet(set) {
            currentSet = set;
            flashcards = getFlashcardsForSet(set);
            currentIdx = 0;
            renderSetSelect();
            renderFlashcard();
            // Update delete set button state
            deleteSetBtn.disabled = isDefaultSet(currentSet);
        }

        function addSet() {
            let name = newSetName.value.trim();
            if (!name || sets.includes(name)) return;
            sets.push(name);
            saveSets();
            saveFlashcardsForSet(name, []);
            switchSet(name);
            newSetName.value = '';
        }

        function isDefaultSet(setName) {
            return defaultSets.includes(setName);
        }

        function deleteSet() {
            if (!currentSet) return;
            if (isDefaultSet(currentSet)) {
                alert('You cannot delete a default set.');
                return;
            }
            if (!confirm('Delete set "' + currentSet + '" and all its flashcards?')) return;
            localStorage.removeItem('flashcards_' + currentSet);
            sets = sets.filter(s => s !== currentSet);
            saveSets();
            if (sets.length > 0) {
                switchSet(sets[0]);
            } else {
                currentSet = '';
                flashcards = [];
                renderSetSelect();
                renderFlashcard();
            }
        }

        function renderFlashcard() {
            // Reset flip state
            isFlipped = false;
            flashcard.classList.remove('flipped');
            
            if (!currentSet) {
                questionDiv.textContent = 'No set selected.';
                answerDiv.textContent = '';
                flashcardCounter.textContent = '0 / 0';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                deleteBtn.disabled = true;
                return;
            }
            if (flashcards.length === 0) {
                questionDiv.textContent = 'No flashcards available.';
                answerDiv.textContent = '';
                flashcardCounter.textContent = '0 / 0';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                deleteBtn.disabled = true;
                return;
            }
            const card = flashcards[currentIdx];
            questionDiv.textContent = card.question;
            answerDiv.textContent = card.answer;
            flashcardCounter.textContent = `${currentIdx + 1} / ${flashcards.length}`;
            prevBtn.disabled = (currentIdx === 0);
            nextBtn.disabled = (currentIdx === flashcards.length - 1);
            // Disable delete button for default sets
            deleteBtn.disabled = isDefaultSet(currentSet);
            deleteSetBtn.disabled = isDefaultSet(currentSet);
        }

        function toggleFlip() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                flashcard.classList.add('flipped');
            } else {
                flashcard.classList.remove('flipped');
            }
        }

        function nextCard() {
            if (currentIdx < flashcards.length - 1 && !isAnimating) {
                isAnimating = true;
                flashcard.classList.add('slide-out-left');
                setTimeout(() => {
                    currentIdx++;
                    renderFlashcard();
                    flashcard.classList.remove('slide-out-left');
                    flashcard.classList.add('slide-in-right');
                    setTimeout(() => {
                        flashcard.classList.remove('slide-in-right');
                        isAnimating = false;
                    }, 400);
                }, 400);
            }
        }

        function prevCard() {
            if (currentIdx > 0 && !isAnimating) {
                isAnimating = true;
                flashcard.classList.add('slide-out-right');
                setTimeout(() => {
                    currentIdx--;
                    renderFlashcard();
                    flashcard.classList.remove('slide-out-right');
                    flashcard.classList.add('slide-in-left');
                    setTimeout(() => {
                        flashcard.classList.remove('slide-in-left');
                        isAnimating = false;
                    }, 400);
                }, 400);
            }
        }

        function shuffleCards() {
            if (flashcards.length <= 1) return;
            // Fisher-Yates shuffle algorithm
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentIdx = 0;
            saveFlashcardsForSet(currentSet, flashcards);
            renderFlashcard();
            msgDiv.textContent = 'Cards shuffled!';
            setTimeout(() => { msgDiv.textContent = ''; }, 1500);
        }

        function deleteCard() {
            if (flashcards.length === 0) return;
            if (isDefaultSet(currentSet)) {
                alert('You cannot delete cards from a default set.');
                return;
            }
            flashcards.splice(currentIdx, 1);
            if (currentIdx >= flashcards.length) currentIdx = flashcards.length - 1;
            saveFlashcardsForSet(currentSet, flashcards);
            renderFlashcard();
        }

        addSetBtn.onclick = addSet;
        deleteSetBtn.onclick = deleteSet;
        setSelect.onchange = function() { switchSet(setSelect.value); };
        flashcard.onclick = toggleFlip;
        prevBtn.onclick = prevCard;
        nextBtn.onclick = nextCard;
        shuffleBtn.onclick = shuffleCards;
        deleteBtn.onclick = deleteCard;

        addForm.onsubmit = function(e) {
            e.preventDefault();
            if (!currentSet) return;
            if (isDefaultSet(currentSet)) {
                msgDiv.textContent = '‚ö†Ô∏è Cannot add cards to default sets!';
                msgDiv.style.color = '#ff6b6b';
                setTimeout(() => { 
                    msgDiv.textContent = ''; 
                    msgDiv.style.color = '';
                }, 2000);
                return;
            }
            const q = newQ.value.trim();
            const a = newA.value.trim();
            if (!q || !a) return;
            flashcards.push({ question: q, answer: a });
            currentIdx = flashcards.length - 1;
            saveFlashcardsForSet(currentSet, flashcards);
            renderFlashcard();
            newQ.value = '';
            newA.value = '';
            msgDiv.textContent = 'Flashcard added!';
            msgDiv.style.color = '#4ade80';
            setTimeout(() => { 
                msgDiv.textContent = ''; 
                msgDiv.style.color = '';
            }, 1200);
        };

        // Initial load - always load default sets from JSON
        fetch('json/flashcard_sets.json')
            .then(res => res.json())
            .then(data => {
                // Store default data in memory
                defaultSets = Object.keys(data);
                defaultFlashcardsData = data;
                
                // Get all sets (default + custom)
                sets = getSets();
                
                // Switch to first available set
                if (sets.length > 0) {
                    switchSet(sets[0]);
                } else {
                    // Fallback if something goes wrong
                    sets = [...defaultSets];
                    switchSet(sets[0]);
                }
            })
            .catch(() => {
                // Fallback: create empty default set
                defaultSets = ['Default'];
                defaultFlashcardsData = {'Default': []};
                sets = getSets();
                if (sets.length === 0) {
                    sets = ['Default'];
                }
                switchSet(sets[0]);
            });
        </script>
    </section>
    <script src="timer-bar.js" defer></script>
    <script>$(function(){$("#header").load("header.html");});</script>
</body>
</html>
