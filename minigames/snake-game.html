<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - OS Tools</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-wrapper {
            max-width: 600px;
            margin: 30px auto;
            text-align: center;
        }

        #snakeCanvas {
            border: 3px solid #3a7afe;
            border-radius: 12px;
            background: #1a1d2e;
            display: block;
            margin: 20px auto;
            box-shadow: 0 8px 32px rgba(58, 122, 254, 0.3);
        }

        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .game-info {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .info-item {
            background: rgba(35, 40, 58, 0.8);
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid rgba(58, 122, 254, 0.3);
        }

        .info-label {
            color: #b3c6ff;
            font-size: 0.9rem;
        }

        .info-value {
            color: #3a7afe;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main class="center-container glass-bg">
        <h1>üêç Snake Game</h1>
        <p style="text-align: center; color: #b3c6ff;">Use arrow keys or WASD to control the snake. Eat the red food to grow!</p>
        
        <div class="game-wrapper">
            <div class="game-info">
                <div class="info-item">
                    <div class="info-label">Score</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">High Score</div>
                    <div class="info-value" id="highScore">0</div>
                </div>
            </div>

            <canvas id="snakeCanvas" width="400" height="400"></canvas>

            <div class="game-controls">
                <button class="main-btn" id="startBtn">Start Game</button>
                <button class="main-btn" id="pauseBtn" style="background: #ffb13a;">Pause</button>
                <button class="main-btn" id="resetBtn" style="background: #d32f2f;">Reset</button>
            </div>

            <a href="../mini-games.html" class="main-btn back-btn">‚Üê Back to Games</a>
        </div>
    </main>

    <div id="global-timer-bar"></div>
    <script src="../timer-bar.js" defer></script>
    <script>
        fetch('../header.html')
            .then(res => res.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const header = doc.querySelector('header');
                if (header) document.getElementById('header').appendChild(header);
            });
    </script>
    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let gameStarted = false;

        document.getElementById('highScore').textContent = highScore;

        function drawGame() {
            if (isPaused) return;

            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            // Clear canvas
            ctx.fillStyle = '#1a1d2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4caf50' : '#3a7afe';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff2222';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 1, 0, Math.PI * 2);
            ctx.fill();
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            alert(`Game Over! Score: ${score}`);
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            isPaused = false;
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            placeFood();
            clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, 100);
        }

        function pauseGame() {
            if (!gameStarted) return;
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
        }

        function resetGame() {
            clearInterval(gameLoop);
            gameStarted = false;
            isPaused = false;
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('pauseBtn').textContent = 'Pause';
            ctx.fillStyle = '#1a1d2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        document.addEventListener('keydown', (e) => {
            if (!gameStarted || isPaused) return;
            
            const key = e.key.toLowerCase();
            
            if ((key === 'arrowup' || key === 'w') && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if ((key === 'arrowdown' || key === 's') && dy !== -1) {
                dx = 0;
                dy = 1;
            } else if ((key === 'arrowleft' || key === 'a') && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if ((key === 'arrowright' || key === 'd') && dx !== -1) {
                dx = 1;
                dy = 0;
            }
        });

        // Initial draw
        ctx.fillStyle = '#1a1d2e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
